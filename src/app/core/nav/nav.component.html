<div class=""
    [ngClass]="isPortrait ? 'fixed-bottom' : 'sticky-top'">
  <ng-container *ngFor="let menu of menus">
    <a class="navbar-brand" href="{{ menu.url }}">
      {{ menu.name }}
    </a>
  </ng-container>
  <button class="" (click)="authService.signOut()" routerLink="/sign-in">
    logout
  </button>
</div>
