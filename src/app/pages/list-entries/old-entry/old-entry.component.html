<p>old-entry works!</p>

<button class=""
  mat-raised-button color="secondary"
  (click)="onBack()">
  back
</button>

<div *ngIf="isReady">
  <p>date {{ oldEntry.date | date }}</p>
  <p>title {{ oldEntry.title }}</p>
  <p>description {{ oldEntry.description }}</p>
  <p>points {{ oldEntry.points }}</p>

  <button class=""
    mat-raised-button color="secondary"
    (click)="onDelete()">
    delete
</button>
</div>
