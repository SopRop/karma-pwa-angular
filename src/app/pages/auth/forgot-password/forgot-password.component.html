<p>forgot-password works!</p>

<h2 class="row justify-content-center">forgot password</h2>

<form [formGroup]="passwordForm" class="m-b-20" (ngSubmit)="onPassword()">

  <p class="row justify-content-center text-error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <div class="">
    <div class="row justify-content-center">
      <mat-form-field class="col-10 col-md-3 text-center">
        <input matInput #email placeholder="e-mail" formControlName="email" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row justify-content-center">
    <button class="" type="submit" mat-raised-button color="primary" [disabled]="!passwordForm.valid">Reset password</button>
  </div>

</form>
