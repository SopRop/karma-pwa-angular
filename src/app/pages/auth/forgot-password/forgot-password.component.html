<div class="container">

  <h2 class="">forgot password</h2>

  <form [formGroup]="passwordForm" class="m-b-20" (ngSubmit)="onPassword()">

    <p class="text-error" *ngIf="errorMsg">{{ errorMsg }}</p>

    <div class="">
      <div class="">
        <mat-form-field class="col-10 col-md-3">
          <input matInput #email placeholder="e-mail" formControlName="email" required>
        </mat-form-field>
      </div>
    </div>

    <div class="">
      <button class="" type="submit" mat-raised-button color="primary" [disabled]="!passwordForm.valid">Reset password</button>
    </div>

  </form>
</div>
