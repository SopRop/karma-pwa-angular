<div class="container">
  <h2 class="">sign up</h2>

  <form [formGroup]="signUpForm" class="m-b-20" (ngSubmit)="onSignUp()">

    <p class="text-error" *ngIf="errorMsg">{{ errorMsg }}</p>

    <div class="">
      <div class="">
        <mat-form-field class="col-10 col-md-3">
          <input matInput #email placeholder="e-mail" formControlName="email" required>
        </mat-form-field>
      </div>

      <div class="m-b-20">
        <mat-form-field class="col-10 col-md-3">
          <input type="password" matInput #password placeholder="password" formControlName="password" required>
          <mat-hint align="end">Min 6 characters</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div class="">
      <button class="" type="submit" mat-raised-button color="primary" [disabled]="!signUpForm.valid">Sign Up</button>
    </div>

  </form>

  <div class="">
    <button class=""
            mat-raised-button color="secondary"
            (click)="authService.googleAuth()">
      Continue with Google
    </button>
  </div>

    <p class="">Already have an account?</p>
    <div class="">
      <button class=""
                mat-raised-button color="secondary"
                routerLink="/sign-in">
        Sign In
      </button>
    </div>
</div>
